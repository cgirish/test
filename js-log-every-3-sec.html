  </div>

    function myFunction() {
      setInterval(function(){
        var isOnline = window.navigator.onLine;
        var a = '';
        if (isOnline) {
          document.getElementById('results').style.display='block';
          console.log('on');
        }
        else {
          document.getElementById('results').style.display='none';
          console.log('off');
        }

    }

    myFunction();
